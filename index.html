<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeNow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">TimeNow</div>
      <div class="middle_nav">
        <p class="middle_nav__a">Latest</p>
        <p class="middle_nav__a">Top 100</p>
        <p class="middle_nav__a">International</p>
      </div>
      <!-- <div class="search">
        <p>Search Icon</p>
      </div> -->
    </header>

    <!-- //////////// -->

    <section class="latest_stories">
      <div class="Heading">
        <h1 class="latest_stories_heading">Latest Stories</h1>
      </div>
      <div class="list_of_titles">
        <div id="news_title"></div>
      </div>
    </section>

    <!-- ////////////////// -->

    <section id="news">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <h1 class="news_heading">News</h1>
      <div id="news_1"></div>
    </section>
  </body>
</html>
